<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

    <script>
        
        let itemCounter = 1;

        function addMoreItem() {
            itemCounter++;

            const itemDetails = document.getElementById('item_details');

            const newItemRow = document.createElement('tr');
            newItemRow.innerHTML = `
                <td>${itemCounter}</td>
                <td><input type="text" id="item_name_${itemCounter}" name="item_name_${itemCounter}"></td>
                <td><input type="text" id="unit_${itemCounter}" name="unit_${itemCounter}"></td>
                <td><input type="text" id="price_${itemCounter}" name="price_${itemCounter}"></td>
            `;

            itemDetails.appendChild(newItemRow);
        }
    </script>

</head>
<body>
    <h1>Invoice Generator</h1>
    <br>
    <br>
    <form action="/generate_invoice" method="post">
        <div class="container">
            <h3>Invoice Details</h3>
            <br>
            <label for="invoice_number">Invoice Number:<span style="color: red;">*</span></label>
            <input type="number" id="invoice_number" name="invoice_number" placeholder="Invoice id" value="{{invoice_number}}" readonly>
            <br>
            <br>
            <label for="invoice_date">Invoice Date:<span style="color: red;">*</span></label>
            <input type="date" id="invoice_date" name="invoice_date" placeholder="Invoice Date" required>
            <br>
            <br>
        </div>
        <br>
    
        <div class="container">
            <h3>Service Provider Details</h3>
            <br>
            <label for="provider_name">Company Name:<span style="color: red;">*</span></label>
            <input type="text" id="provider_name" name="provider_name" placeholder="Company Name" required>
            <br>
            <br>
            <label for="provider_address">Company Address:<span style="color: red;">*</span></label>
            <input type="text" id="provider_address" name="provider_address" placeholder="Address" required>
            <br>
            <br>
            <label for="provider_city">City:<span style="color: red;">*</span></label>
            <input type="text" id="provider_city" name="provider_city" placeholder="City" required>
            <br>
            <br>
            <label for="provider_email">Email:<span style="color: red;">*</span></label>
            <input type="email" id="provider_email" name="provider_email" placeholder="Email" required>
            <br>
            <br>
        </div>
        <br>

        <div class="container">
            <h3>Customer Details</h3>
            <br>
            <label for="customer_name">Customer Name:<span style="color: red;">*</span></label>
            <input type="text" id="customer_name" name="customer_name" placeholder="Customer Name" required>
            <br>
            <br>
            <label for="customer_address">Customer Address:<span style="color: red;">*</span></label>
            <input type="text" id="customer_address" name="customer_address" placeholder="Address" required>
            <br>
            <br>
            <label for="customer_city">City:<span style="color: red;">*</span></label>
            <input type="text" id="customer_city" name="customer_city" placeholder="City" required>
            <br>
            <br>
            <label for="customer_email">Email:<span style="color: red;">*</span></label>
            <input type="email" id="customer_email" name="customer_email" placeholder="Email" required>
            <br>
            <br>
        </div>
        <br>
        <div class="container">
            <h3>Item Details:</h3>
            <br>
            <div id="details">
                <div class="item">
                    <label for="tax_percentage">Tax Percentage:<span style="color: red;">*</span></label>
                    <input type="number" id="tax_percentage" name="tax_percentage" placeholder="Tax Percentage" value="18" required>
                    <div class="text" style="font-size: 12px;">
                        Default is 18%, you can change if you want to.
                    </div>
                </div>
                <br>
                <div class="table_details">
                    <table>
                        <thead>
                            <tr>
                                <th>Item No.</i></th>
                                <th>Item Name</th>
                                <th>Units</th>
                                <th>Unit Price</th>
                            </tr>
                        </thead>
                        <tbody id="item_details">
                            <tr>
                                <td>1</td>
                                <td>
                                    <input type="text" id="item_name_1" name="item_name_1" placeholder="Item Name" required>
                                </td>
                                <td>
                                    <input type="number" id="unit_1" name="unit_1" placeholder="Units" required>
                                </td>
                                <td>
                                    <input type="number" id="price_1" name="price_1" placeholder="Unit Price" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div>
                <button type="button" class="addbutton" onclick="addMoreItem()">Add More Item</button>
                <br>
                <br>
            </div>
        </div>
        <br>
        <div id="btn">
            <button type="submit" class="btn">Generate Invoice</button>
        </div>
    </form>
    <br>
    <footer class="footer">
        <div class="footer-text">
            <a href="">Copyright &copy; 2023 by bhagyaunnikrishnan: Invoice Generator | All Rights Reserved.</a>
        </div>
    </footer>

   
    
</body>
</html>
